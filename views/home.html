<style>
    .vertical-center {
        margin-top: 10%;
    }
</style>
<section id="content">
    <div class="container-fluid">
        <div class="card">
            <div class="container">
                <h2 class="text-center">Login</h2>
                <div class="vertical-center">
                    <div class="col-xs-12 col-sm-6 col-md-offset-4 col-md-4">
                        <form class="form-signin" name="loginForm">
                            <div class="form-group">
                                <label for="inputEmail" class="">User Name</label>
                                <input type="text" id="inputEmail" class="form-control" name="username" ng-model="username"
                                placeholder="User Name" required autofocus>
                                <span class="help-inline left" style="color:red" ng-show="loginForm.submitted&&loginForm.username.$error.required
                                                                                        ||  loginForm.username.$touched && loginForm.username.$error.required
                                                                                        ||  loginForm.username.$dirty && loginForm.username.$error.required">User name is required</span>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="">Password</label>
                                <input type="password" id="inputPassword" class="form-control" name="password" ng-model="password"
                                placeholder="Password" required>
                                <span style="color:red" ng-show="loginForm.submitted&&loginForm.password.$error.required || 
                                loginForm.password.$touched && loginForm.password.$error.required
                                    || loginForm.password.$dirty && loginForm.password.$error.required"> Password is required</span>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" 
                            ng-click="verifyUserLogin()" ng-disabled="loginForm.username.$error.required || 
                            loginForm.password.$error.required">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
